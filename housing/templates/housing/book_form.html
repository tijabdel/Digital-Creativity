<h1>Book Room {{ room.number }} — {{ room.house.name }}</h1>

<form method="post">
  {% csrf_token %}
  <label>Check-in date:</label>
  <input type="date" name="check_in" required>
  <button type="submit">Send request</button>
</form>

<p><a href="{% url 'available_rooms' room.house.id %}">⬅ Back</a></p>
