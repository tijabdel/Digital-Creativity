{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Student Housing{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'housing/css/style.css' %}">
</head>
<body>

  <header class="navbar">
    <div class="navbar__brand">
      <a href="{% url 'city_list' %}">StudentHousing</a>
    </div>

    <nav class="navbar__links">
      <a href="{% url 'city_list' %}">Cities</a>
      <a href="{% url 'room_search' %}">Search</a>

      {% if request.user.is_authenticated %}
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}" class="btn btn--ghost">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'housing/js/main.js' %}"></script>
</body>
</html>
