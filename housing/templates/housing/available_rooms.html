{% extends "housing/base.html" %}
{% load static %}

{% block content %}
<div class="detail-wrapper">
    <div class="detail-main">
        <div class="glass-panel">
            <h1 class="text-gradient">{{ house.name }}</h1>
            <p style="margin-bottom: 1.5rem;">{{ house.description }}</p>
            
            <div class="image-grid-sm" style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
                <img src="https://source.unsplash.com/featured/?interior,1" style="width:100%; border-radius:15px;">
                <img src="https://source.unsplash.com/featured/?interior,2" style="width:100%; border-radius:15px;">
            </div>
        </div>
    </div>

    <aside class="detail-sidebar">
        <div class="glass-panel">
            <h3 style="color:var(--success)">Reserve a Room</h3>
            <hr style="border:0; border-top:1px solid var(--glass-border); margin:1rem 0;">
            <form>
                <label>Select Room Type</label>
                <select style="width:100%; padding:0.8rem; background:rgba(0,0,0,0.3); color:white; border-radius:8px; border:1px solid var(--glass-border); margin:0.5rem 0 1rem 0;">
                    <option>Master Bedroom ($500)</option>
                    <option>Standard Room ($350)</option>
                </select>
                <button type="button" class="btn-primary" style="width:100%">Book Now</button>
            </form>
        </div>
    </aside>
</div>
{% endblock %}
